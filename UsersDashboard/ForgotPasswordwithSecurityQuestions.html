<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Security Questions</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>Security Questions</h3>
                        </div>
                        <form action="">
                        <div class="form-floating mb-3">
                            <input class="form-control form-control-sm" type="text" placeholder="form-control-sm" disabled>
                            <label for="floatingText">User Name</label>
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Security Question 1</option>
                            <option value="1">What is your date of birth</option>
                            <option value="2">Who is your favorite hero</option>
                            <option value="3">What is your nickname</option>
                          </select>
                          <div class="form-floating mb-3">
                            <input class="form-control" type="text" placeholder="form-control-sm" id="Security1" name="Security1" >
                            <label for="Security1">Answer-1</label>
                        </div> 
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Security Question 1</option>
                            <option value="1">What is your date of birth</option>
                            <option value="2">Who is your favorite hero</option>
                            <option value="3">What is your nickname</option>
                          </select>
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="Security2" name="Security2" placeholder="name@example.com">
                            <label for="Security2">Answer-2</label>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <button type="button" class="btn btn-warning btn-sm mt-3" onclick="BackLogin()">Cancel</button>
                            <button type="button" class="btn btn-success btn-sm mt-3" id="Submit" onclick="validationOfSecurityQuestions()">Submit</button>
                        </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
    <script src="js/ForgotPaaswordwithSecurityQuestions.js">
        
    
    </script>
</body>

</html>
