<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                            </a>
                            <!-- <h3>Sign Up</h3> -->
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="jhondoe" disabled>
                            <label for="floatingText">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="+91-XXXXXXXXXX" disabled>
                            <label for="floatingInput">+91-XXXXXXXXXX</label>
                        </div>
                        <div>
                            <p>
                            NOTE: Please enter the otp which is send to your Email
                            </p>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="enterOtp" placeholder="123456" name="enterOtp">
                            <label for="enterOtp">Enter OTP</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div>
                                <button type="button" class="btn btn-sm btn-primary ">Resend OTP</button>
                                <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
                                <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
                            </div>
                            <button type="submit" class="btn btn-sm btn-success" onclick="goTopassworChangepage()()" >Submit</button>
                        </div>
                        <!-- <button type="submit" class="btn btn-success ">Submit</button> -->
                        <p><a href="ForgotPasswordwithSecurityQuestions.html">Try to another way</a></p>
                        <!-- <button type="submit" class="btn btn-sm btn-success ">Back to login </button> -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning" onclick="backToLoginPage()">Back to login </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
    <script src="js/OTPwithemailid.js">
